<!DOCTYPE html>
<html>

<head>
    <style>
        .tag {
            display: inline-block;
            background-color: #e7a20e;
            border-radius: 4px;
            padding: 8px;
            margin-right: 4px;
            cursor: pointer;
        }
        
        .tag.selected {
            background-color: #4286f4;
            color: white;
        }
    </style>
</head>

<body>
    <div class="tag" onclick="toggleTag(this)">Tag 1</div>
    <div class="tag" onclick="toggleTag(this)">Tag 2</div>
    <div class="tag" onclick="toggleTag(this)">Tag 3</div>
    <div class="tag" onclick="toggleTag(this)">Tag 4</div>

    <script>
        function toggleTag(tag) {
            tag.classList.toggle('selected');
        }
    </script>
</body>

</html>
